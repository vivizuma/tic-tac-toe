<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8891378205.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">Tic Tac Toe</div>
      </div>

      <div class="main">
        <div class="game" id="gameContainer">
          <button class="square" id="sq1" data-index="0-0"></button>
          <button class="square" id="sq2" data-index="0-1"></button>
          <button class="square" id="sq3" data-index="0-2"></button>
          <button class="square" id="sq4" data-index="1-0"></button>
          <button class="square" id="sq5" data-index="1-1"></button>
          <button class="square" id="sq6" data-index="1-2"></button>
          <button class="square" id="sq7" data-index="2-0"></button>
          <button class="square" id="sq8" data-index="2-1"></button>
          <button class="square" id="sq9" data-index="2-2"></button>
        </div>
        <div class="status" id="status-text">hellooo</div>
        <div class="info">
          <div class="scores">
            <div class="player1" id="player1score">1</div>
            <div class="player2" id="player2score">2</div>
          </div>
          <div class="players">
            <div class="player" id="player1name">player 1</div>
            <div class="player" id="player2name">player 2</div>
          </div>
        </div>
      </div>
      <div id="gameOverModal" class="gameOverModal">
        <div id="endMsg">player x wins</div>
        <button>Play Again</button>
      </div>

      <div class="footer">
        <footer>
          <p>
            Â©
            <script>
              document.write(new Date().getFullYear());
            </script>
            vivizuma
            <a href="https://github.com/vivizuma" target="_blank">
              <span style="color: rgb(255, 255, 255)">
                <i class="fab fa-github fa-xl"></i></span
            ></a>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
